    <div class="container">
    	



$for g in group:
	<div class="row">
		<div class="col-lg-12">
			<h3>$g.name</h3>
		</div>
	</div>
	
	
	
	
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th class="col-lg-8">Rotation</th>
				<th class="col-lg-1"></th>
				<th class="col-lg-1 text-center">Dauer</th>
				<th class="col-lg-1">Wunsch</th>
				<th class="col-lg-1">Prio</th>
			</tr>
		</thead>
		<tbody>
		$for r in g.rot:
			<tr>
				<td>
					$r.name
				</td>
				<td>
					$if r.erstjahr:
						<span class="badge">1. Jahr</span>
				</td>
				<td class="text-center">
					$r.dauer_von
					$if r.dauer_von != r.dauer_bis: 
						- $r.dauer_bis
				</td>
				<td>
					<select>
						<option></option>
						<option>Ja</option>
						<option>Nein</option>
						<option>Gemacht</option>
					</select>
				</td>
				<td>
					<select>
						<option></option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</td>
			</tr>
			</tbody>
	</table>
